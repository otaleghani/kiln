name: Deploy Release to Cloudflare Pages

# This workflow runs ONLY when you publish a new Release in GitHub.
# It ignores normal pushes to main.
# on:
#   release:
#     types: [published]
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Vault
        uses: actions/checkout@v4

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Install Kiln
      - name: Install Kiln
        run: go install github.com/otaleghani/kiln/cmd/kiln@latest

      # Build site
      - name: Build Site
        run: |
          echo "Building release ${{ github.event.release.tag_name }}"
          kiln generate \
            --input ./docs \
            --output ./public \
            --flat-urls=true \
            --url "https://mysite.pages.dev"

      # Publish to Cloudflare Pages
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: kiln-documentation
          directory: public
          commitMessage: "Deploying Release ${{ github.event.release.tag_name }}"
