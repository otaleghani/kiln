name: Release Kiln

# Trigger ONLY when a tag starting with 'v' is pushed (e.g. v1.0.0, v2.3.1)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set Package Path
        id: config
        run: echo "PACKAGE_PATH=$(go list -m)/internal/cli" >> $GITHUB_ENV

      # Compile for Linux (AMD64)
      - name: Build Linux
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags "-X '${{ env.PACKAGE_PATH }}.version=${{ github.ref_name }}'" -o kiln_linux_amd64 ./cmd/kiln

      # Compile for Windows (AMD64)
      - name: Build Windows
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -ldflags "-X '${{ env.PACKAGE_PATH }}.version=${{ github.ref_name }}'" -o kiln_windows_amd64.exe ./cmd/kiln

      # Compile for macOS (Apple Silicon & Intel)
      - name: Build macOS (Intel)
        env:
          GOOS: darwin
          GOARCH: amd64
        run: go build -ldflags "-X '${{ env.PACKAGE_PATH }}.version=${{ github.ref_name }}'" -o kiln_darwin_amd6 ./cmd/kiln
      
      - name: Build macOS (Apple Silicon)
        env:
          GOOS: darwin
          GOARCH: arm64
        run: go build -ldflags "-X '${{ env.PACKAGE_PATH }}.version=${{ github.ref_name }}'" -o kiln_darwin_arm64 ./cmd/kiln

      - name: Generate checksums
        run: sha256sum kiln_* > checksums.txt

      # Create Release & Upload Assets
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            checksums.txt
            kiln_linux_amd64
            kiln_windows_amd64.exe
            kiln_darwin_amd64
            kiln_darwin_arm64
          draft: false
          prerelease: false
          generate_release_notes: true
